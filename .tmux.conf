bind r source-file ~/.tmux.conf \; display-message "Reloaded"

set-option -g default-shell /bin/zsh
set-option -g history-limit 100000

set -g default-terminal "tmux-256color"

# prefix
set -g prefix C-j

set-option -sg escape-time 0
setw -g mouse on

set -g base-index 1
setw -g pane-base-index 1

# splitter
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim like copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
bind p run-shell 'xsel -ob | xargs -0 -I{} tmux set-buffer -- {} && tmux paste-buffer'

# statusline
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W #{s|$HOME|~|;s|/.*/|/…/|:pane_current_path}"
set -g @catppuccin_window_current_text " #W #{s|$HOME|~|;s|/.*/|/…/|:pane_current_path}"
run ~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g status-right-length 120
set -g status-right '[#(TZ="America/Los_Angeles" date +"%%Y-%%m-%%d %%H:%%M") PT]'
set -ga status-right ' [#(TZ="Asia/Tokyo" date +"%%Y-%%m-%%d %%H:%%M") JST]'
